<div class="row">
  <div class="col-md-6">
    <h1>Login </h1>
    <form>

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="username" class="form-control" id="username" name="username" [(ngModel)]="username">
      </div>

      <br>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" name="passowrd" [(ngModel)]="password">
      </div>

      <br>
      <button class="pure-button pure-button-primary" (click)="loginCheck()">Login</button>
      <br>
      <button (click)="goBack()">Back</button>
    </form>
  </div>
</div>
